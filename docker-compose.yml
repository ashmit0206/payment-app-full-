version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: grind_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: grind_db
    # Optional: Persist data so you don't lose users when you restart
    volumes:
      - postgres_data:/var/lib/postgresql/data

  user-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: grind_user_app
    ports:
      - "3000:3000"
    environment:
      # NOTICE: "postgres" here refers to the service name above, NOT localhost
      DATABASE_URL: postgresql://postgres:password@postgres:5432/grind_db
    depends_on:
      - postgres

volumes:
  postgres_data: